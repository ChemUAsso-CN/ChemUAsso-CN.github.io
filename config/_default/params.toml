# 主要设置
mainSections = ["posts"]

# 侧边栏设置
[sidebar]
emoji = "🧪"
subtitle = "化学联合协会的博客"
highlight = true

# 搜索设置
[sidebar.search]
enable = true

# 小部件设置
[widgets]
enabled = ["search", "archives", "tag-cloud", "categories"]  # 启用搜索小部件

# 搜索配置
[search]
enable = true

[search.algolia]
enable = false

[search.fuse]
enable = true
isCaseSensitive = false
minMatchCharLength = 2
shouldSort = true
location = 0
distance = 100
threshold = 0.3
keys = ["title", "permalink", "summary", "content"]

[sidebar.nav]
enable = true    # 启用导航
expand = true    # 启用展开/折叠功能

# 添加列表页面配置
[list]
showHero = true
layoutBackgroundBlur = true
layoutBackgroundHeaderSpace = true
enableSidebar = true    # 这个很重要，确保列表页面启用侧边栏

# 添加分类页面配置
[taxonomy]
showHero = true
enableSidebar = true    # 确保分类页面启用侧边栏 