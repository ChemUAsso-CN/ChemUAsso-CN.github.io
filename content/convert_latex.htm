<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>化学式转LaTeX公式 - 化学联合协会</title>
    <style>
      :root {
        --accent-color: #2ba245;
        --body-text-color: #333;
        --card-background: #fff;
        --card-separator-color: #e5e5e5;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --accent-color: #40c463;
          --body-text-color: #eee;
          --card-background: #1a1a1a;
          --card-separator-color: #2d2d2d;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--card-background);
        color: var(--body-text-color);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background: var(--card-background);
        border: 1px solid var(--card-separator-color);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      h1 {
        color: var(--accent-color);
        margin-bottom: 1em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--card-separator-color);
        border-radius: 4px;
        background: var(--card-background);
        color: var(--body-text-color);
        font-size: 16px;
        font-family: monospace;
      }

      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.3s;
      }

      button:hover {
        opacity: 0.9;
      }

      .output {
        margin-top: 20px;
        padding: 15px;
        background-color: var(--card-background);
        border: 1px solid var(--card-separator-color);
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        min-height: 50px;
      }

      .tips {
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(43, 162, 69, 0.1);
        border-radius: 4px;
      }

      .tips h3 {
        color: var(--accent-color);
        margin-top: 0;
      }

      .examples {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .example-item {
        cursor: pointer;
        padding: 8px;
        border: 1px solid var(--card-separator-color);
        border-radius: 4px;
        transition: all 0.3s;
      }

      .example-item:hover {
        background-color: var(--accent-color);
        color: white;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <h1>🧪 化学式转LaTeX公式</h1>

        <div class="input-group">
          <label for="equationInput">输入化学式：</label>
          <input
            type="text"
            id="equationInput"
            placeholder="例如: H_2O 或 2H_2 + O_2 ->[delta] 2H_2O"
          />
        </div>

        <button onclick="convertToLaTeX()">转换为LaTeX</button>

        <div class="output" id="output"></div>
      </div>

      <div class="tips">
        <h3>使用说明</h3>
        <p>支持以下语法：</p>
        <ul>
          <li>下标：使用 _n 表示，如 H_2O</li>
          <li>上标：使用 ^n 表示，如 Fe^{3+}</li>
          <li>箭头：使用 -> 表示，如 A -> B</li>
          <li>气体：使用 ^^ 表示上箭头，vv 表示下箭头</li>
          <li>加热：使用 ->[delta] 表示加热条件</li>
          <li>多个条件：使用 ->[条件1][条件2] 表示，如 ->[delta][Fe]</li>
        </ul>

        <h3>常用示例</h3>
        <div class="examples">
          <div class="example-item" onclick="setExample('2H_2 + O_2 -> 2H_2O')">
            燃烧反应
          </div>
          <div
            class="example-item"
            onclick="setExample('CaCO_3 ->[delta] CaO + CO_2 ^^')"
          >
            热分解反应
          </div>
          <div
            class="example-item"
            onclick="setExample('Fe^{3+} + 3OH^- -> Fe(OH)_3 vv')"
          >
            沉淀反应
          </div>
          <div
            class="example-item"
            onclick="setExample('N_2 + 3H_2 ->[Fe][delta] 2NH_3')"
          >
            催化加热反应
          </div>
        </div>
      </div>
    </div>

    <script>
      function convertToLaTeX() {
        const input = document.getElementById("equationInput").value;

        let latexEquation = input
          .replace(/_(\d+)/g, "_{$1}") // 将 _a 替换为 _{a}

          // 处理带条件的箭头（支持多个条件，调整顺序）
          .replace(
            /->\[([^\]]+)\](?:\[([^\]]+)\])?/g,
            (match, cond1, cond2) => {
              if (cond2) {
                // 如果第一个条件是delta，就交换顺序
                if (cond1.toLowerCase() === "delta") {
                  return `\\xrightarrow[${cond2}]{\\Delta}`;
                }
                return `\\xrightarrow[${cond1}]{${cond2}}`;
              }
              return `\\xrightarrow{${cond1}}`;
            }
          )
          .replace(/->/g, " \\rightarrow ") // 处理普通箭头

          // 修复气体符号重复问题
          .replace(/\^\^/g, " \\uparrow ") // 将 ^^ 替换为一个 \uparrow
          .replace(/vv/g, " \\downarrow ") // 将 vv 替换为一个 \downarrow
          .replace(/delta/g, " \\Delta "); // 将 delta 替换为 \Delta

        latexEquation = `$\\mathrm{${latexEquation}}$`;
        document.getElementById("output").textContent = latexEquation;
      }

      function setExample(example) {
        document.getElementById("equationInput").value = example;
        convertToLaTeX();
      }

      // 自动适应深色模式
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark-mode");
      }
    </script>
  </body>
</html>
