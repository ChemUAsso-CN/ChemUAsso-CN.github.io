# name = "化学联合协会"
# bio = "化学联合协会的官方账号"

# Stack 主题的特定配置
[params.sidebar]
emoji = "🧪"
subtitle = "化学联合协会的博客"

# 使用 Stack 主题推荐的嵌套格式
[params.sidebar.avatar]
enabled = true
local = true
src = "/img/avatar.png"  # 添加前导斜杠

[params.footer]
since = 2025
customText = "ChemUnionAsso-CN 化学联合协会"

[markup.goldmark.renderer]
unsafe = true      # 允许 HTML 标签