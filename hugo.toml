[params]
mainSections = ["posts"]

[params.article]
showAuthor = true    # 显示作者信息
math = true        # 启用数学公式支持

[params.article.author]
enabled = true       # 启用作者显示
showName = true      # 显示作者名字
# showBio = true       # 显示作者简介（如果有）

# 可以定义默认作者信息
