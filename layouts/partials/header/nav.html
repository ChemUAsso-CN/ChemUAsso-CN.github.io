<nav class="nav">
    {{ $currentPage := . }}
    <ul class="menu">
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                <li class="menu-item has-children">
                    <a href="{{ .URL }}">
                        {{ .Name }}
                        <span class="dropdown-icon">â–¼</span>
                    </a>
                    <ul class="sub-menu">
                        {{ range .Children }}
                            <li class="menu-item">
                                <a href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                        {{ end }}
                    </ul>
                </li>
            {{ else }}
                <li class="menu-item">
                    <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
