<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学式转LaTeX公式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>化学式转LaTeX公式</h1>
    <p>在下面的输入框中输入化学式（用 _a 表示原子个数），然后点击“转换”按钮。</p>
    <input type="text" id="equationInput" placeholder="例如: H_2O 或 2H_2 + O_2 -> 2H_2O">
    <button onclick="convertToLaTeX()">转换</button>
    <div class="output" id="output"></div>
</div>

<script>
    function convertToLaTeX() {
        // 获取用户输入的化学式
        const input = document.getElementById('equationInput').value;

        // 转换化学式为LaTeX格式
        const latexEquation = input
            .replace(/_(\d+)/g, '_$1')  // 将 _a 替换为 _a（保持不变）
            .replace(/->/g, '\\rightarrow')  // 将 -> 替换为 \rightarrow
            .replace(/\^/g, '\\uparrow')    // 将 ^ 替换为 \uparrow
            .replace(/v/g, '\\downarrow');  // 将 v 替换为 \downarrow

        // 显示转换后的LaTeX公式
        document.getElementById('output').textContent = latexEquation;
    }
</script>

</body>
</html>
